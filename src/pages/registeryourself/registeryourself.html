<ion-header class="custome-header">
    <ion-navbar>
      <!-- <button ion-button menuToggle>
        <ion-icon class="menu-icon">
          <img src="../assets/icon/icon-menu.png">
        </ion-icon>
      </button> -->
      <ion-title>Register Yourself</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="main-bg" padding>
    <ion-card class="form-card bg-transparent m-0">
      <ion-card-content>
        <form class="main-form">
          <ion-list no-lines no-margin>
            <ion-grid class="p-0">
              <ion-row>
                <ion-col col-6>
                  <ion-item>
                    <ion-input class="green-field input-user-g-1" type="text" placeholder="First Name"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col col-6>
                  <ion-item>
                    <ion-input class="green-field input-user-g-2" type="text" placeholder="Last Name"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-4>
                  <ion-item>
                    <ion-select class="gray-field">
                      <ion-option value="+91" selected>+91</ion-option>
                      <ion-option value="+92">+92</ion-option>
                      <ion-option value="+93">+93</ion-option>
                      <ion-option value="+94">+94</ion-option>
                      <ion-option value="+95">+95</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
                <ion-col col-8>
                  <ion-item>
                    <ion-input type="text" placeholder="Mobile No."></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-item>
              <ion-input type="password" placeholder="Password" class="input-password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Confirm Password" class="input-password"></ion-input>
            </ion-item>
            <ion-item>
              <h2 class="common-heading mt-10">Select User Role</h2>
              <div class="userVenderNav">
                  <button ion-button clear class="active">User</button>
                  <button ion-button clear>Vendor</button>
              </div>
              <div class="tab-content mt10">
                <div class="terms-condition">
                  <p>On Clicking on submit button, I agree to <a href="">terms and Conditions</a> and <a href="">Privacy Policy</a></p>
                </div>
                <div style="display:none;">
                  ddfdsf
                </div>
              </div>
            </ion-item>
            <ion-item>
              <button ion-button class="btn-common">SIGN UP</button>
            </ion-item>
            <ion-item>
              <div class="robox">
                <div class="roCircle">OR</div>
              </div>
              <div class="footer">
                <a href="#">SIGN IN TO EXISTING ACCOUNT</a>
              </div>
            </ion-item>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
    
  </ion-content>

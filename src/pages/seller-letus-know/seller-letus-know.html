<ion-header class="custome-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="menu-icon">
          <img src="../../assets/icon/menu-icon.png">
      </ion-icon>
    </button>
    <ion-title>Let Us Know</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="main-bg">
  <ion-card class="static-card contact-card">
    <ion-card-content>
      <p class="comon-para">
        Lorem ipsum dolor sit amet, consectetur adipis cing elit. Curabitur a porta nunc. Nunc lacinia justo ligula, et vestibulum urna pellentesqu sit amet.
      </p>
      <form class="main-form">
        <ion-list no-lines no-margin>
          <ion-item>
            <ion-input type="text" placeholder="Subject"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea type="text" placeholder="Add Message" rows="15"></ion-textarea>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
  <div padding-horizontal>
    <button ion-button class="btn-common">SUBMIT</button>
  </div>
</ion-content>

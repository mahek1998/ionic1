<ion-header class="custome-header">
  <ion-navbar>
    <button ion-button clear no-padding>
      <ion-icon class="menu-icon">
          <img src="../../assets/icon/back-arrow.png" class="wt-25">
      </ion-icon>
    </button>
    <ion-title>Order Status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-bg">
  <ion-card class="no-shadow">
    <ion-card-content>
      <div class="order-status">
        <ul>
          <li class="active">
            <span class="circle"></span>
            <h1>Order Purchased</h1>
            <p>Date of Purchase : dd-mm-yyyy</p>
          </li>
          <li>
            <span class="circle"></span>
            <h1>Order  Shipped by the vendor</h1>
            <p>Date of Shippment : dd-mm-yyyy</p>
          </li>
          <li>
            <span class="circle"></span>
            <h1>Cash Back Issued</h1>
            <p>Date of Cashback : dd-mm-yyyy</p>
          </li>
          <li>
            <span class="circle"></span>
            <h1>Order Reviewed</h1>
            <p>Date of Cashback : dd-mm-yyyy</p>
          </li>
        </ul>
      </div>
    </ion-card-content>
  
  </ion-card>
</ion-content>

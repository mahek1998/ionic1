<ion-header class="custome-header">
  <ion-navbar>
    <button ion-button clear no-padding>
      <ion-icon class="menu-icon">
          <img src="assets/icon/back-arrow.png" class="wt-25">
      </ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-bg" no-padding>
  <div class="profile-imgbox">
    <img src="assets/imgs/profile-image.png">
    <ion-icon class="pro-edit-icon">
      <img src="assets/icon/camera-green-icon.png">
    </ion-icon>
  </div>
  <ion-card card-common padding>
    <form class="main-form edit-profile">
      <ion-list no-lines no-margin>
        <ion-item>
          <ion-input class="green-field input-user-g-1" type="text" placeholder="Full Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" class="input-password"></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-item>
                <ion-select class="gray-field">
                  <ion-option value="+91" selected>+91</ion-option>
                  <ion-option value="+92">+92</ion-option>
                  <ion-option value="+93">+93</ion-option>
                  <ion-option value="+94">+94</ion-option>
                  <ion-option value="+95">+95</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col col-8>
              <ion-item>
                <ion-input type="text" placeholder="Mobile No."></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-input type="date" placeholder="Date of Birth" class="input-birthday"></ion-input>
          <ion-icon class="eye-icon" item-right padding-bottom>
              <img src="assets/icon/calendar2-icon.png" class="wt-25">
          </ion-icon>
        </ion-item>
        <div margin-top>
          <h2 class="common-heading2 font-20">Gender :</h2>
        </div>
        <ion-grid class="p-0">
          <ion-row>
            <ion-col col-4>
              <div class="custome-radio">
                <ion-item class="m-0">
                  <ion-label class="font-16">Male</ion-label>
                  <ion-radio checked="true" name="gender" value="Male"></ion-radio>
                </ion-item>
              </div>
            </ion-col>
            <ion-col col-4>
              <div class="custome-radio">
                <ion-item class="m-0">
                  <ion-label class="font-16">Female</ion-label>
                  <ion-radio name="gender" value="Female"></ion-radio>
                </ion-item>
              </div>
            </ion-col>
            <ion-col col-4>
              <div class="custome-radio">
                <ion-item class="m-0">
                  <ion-label class="font-16">Other</ion-label>
                  <ion-radio name="gender" value="Other"></ion-radio>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-input class="input-country" type="text" placeholder="Country"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="input-home" type="text" placeholder="House No."></ion-input>
        </ion-item>
        <ion-item>
          <ion-select class="gray-field input-state">
            <ion-option value="State 1" selected>State</ion-option>
            <ion-option value="State 2">State 2</ion-option>
            <ion-option value="State 3">State 3</ion-option>
            <ion-option value="State 4">State 4</ion-option>
            <ion-option value="State 5">State 5</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select class="gray-field input-city">
            <ion-option value="City 1" selected>City</ion-option>
            <ion-option value="City 2">City 2</ion-option>
            <ion-option value="City 3">City 3</ion-option>
            <ion-option value="City 4">City 4</ion-option>
            <ion-option value="City 5">City 5</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input class="input-location" type="text" placeholder="Zip Code"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>
  <ion-buttons class="button-box mb-10" padding-horizontal>
    <button ion-button class="btn-common">Save</button>
  </ion-buttons>
</ion-content>

<ion-header class="custome-header">
    <ion-navbar>
      <button ion-button clear no-padding>
        <!-- <ion-icon class="menu-icon">
            <img src="assets/icon/back-arrow.png" class="wt-25">
        </ion-icon> -->
      </button>
      <ion-title>Change Password</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="main-bg" padding>
    <div class="d-flex align-middle">
      <ion-card class="form-card bg-transparent m-0">
        <ion-card-content>
          <form class="main-form">
            <ion-list no-lines no-margin>
              <ion-item text-center margin-vertical>
                <div class="imgbox-verify wt-70" margin-bottom>
                  <img src="assets/icon/icon-lock-reset.png">
                </div>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Old Password" class="input-password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="New Password" class="input-password"></ion-input>
                <ion-icon class="eye-icon" item-right>
                    <img src="assets/icon/eye-icon.png" class="wt-25">
                </ion-icon>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Confirm Password" class="input-password"></ion-input>
                <ion-icon class="eye-icon" item-right>
                    <img src="ssets/icon/eye-icon.png" class="wt-25">
                </ion-icon>
              </ion-item>
              <ion-item margin-vertical>
                <button ion-button class="btn-common"  margin-vertical>SAVE</button>
              </ion-item>
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>

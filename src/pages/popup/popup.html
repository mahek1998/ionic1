<ion-header class="custome-header">
  <ion-navbar>
    <ion-title>Popop</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="popup-card aligner aligner-item-bottom">
    <ion-card-content>
      <div class="aligner min-ht-100">
        <p>Registration successfull.</p>
      </div>
      <button ion-button class="btn btn-common ht-50">Ok</button>
    </ion-card-content>
  </ion-card>

  <ion-card class="popup-card aligner aligner-item-bottom">
    <ion-card-content>
      <div class="aligner min-ht-100">
        <p>Your report has been submitted successfully to the administrator</p>
      </div>
      <button ion-button class="btn btn-common ht-50">Ok</button>
    </ion-card-content>
  </ion-card>

  <ion-card class="popup-card aligner aligner-item-bottom">
    <ion-card-content>
      <div class="aligner min-ht-100">
        <div class="w-100">
          <h1>Registration Successfull.</h1>
          <p>Thank you for your registration!</p>
        </div>
      </div>
      <button ion-button class="btn btn-common ht-50">Ok</button>
    </ion-card-content>
  </ion-card>
  <ion-card class="popup-card aligner aligner-item-bottom">
    <ion-card-content>
      <div class="aligner min-ht-100">
        <div class="w-100">
          <h1>Logout</h1>
          <p>Are you sure you want to logout?</p>
        </div>
      </div>
      <div class="button-box">
        <button ion-button class="btn btn-common ht-50 w-48">YES</button>
        <button ion-button class="btn btn-common ht-50 w-48">NO</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

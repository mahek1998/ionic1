<ion-header class="custome-header">
  <ion-navbar>
    <button ion-button clear no-padding>
      <ion-icon class="menu-icon">
          <img src="../../assets/icon/back-arrow.png" class="wt-25">
      </ion-icon>
    </button>
    <ion-title>Set Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-bg">
  <ion-card class="bg-transparent no-shadow">
    <ion-card-content>
      <form class="main-form w-100 d-flex justify-between flex-column min-ht-550 no-background">
        <ion-item class="mt-25">
          <ion-textarea type="text" placeholder="Add Description" rows="10"></ion-textarea>
        </ion-item>
        <ion-item>
          <button ion-button class="btn-common">Verify</button>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

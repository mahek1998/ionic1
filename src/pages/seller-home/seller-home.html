<ion-header class="custome-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="menu-icon">
          <img src="../../assets/icon/menu-icon.png">
      </ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="main-bg" no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card class="home-card">        
          <ion-card-content class="p10">
            <ion-icon>
              <img src="../../assets/icon/add-product.png">
            </ion-icon>
            <h2>Add Product</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card class="home-card">        
          <ion-card-content class="p10">
            <ion-icon>
              <img src="../../assets/icon/my-product.png">
            </ion-icon>
            <h2>My Product & Inventory</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card class="home-card">        
          <ion-card-content class="p10">
            <ion-icon>
              <img src="../../assets/icon/payment-status.png">
            </ion-icon>
            <h2>Payment Status</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card class="home-card">        
          <ion-card-content class="p10">
            <ion-icon>
              <img src="../../assets/icon/open-order-sale.png">
            </ion-icon>
            <h2>Open Order/ Open Sales</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card class="home-card">        
          <ion-card-content class="p10">
            <ion-icon>
              <img src="../../assets/icon/open-order-sale.png">
            </ion-icon>
            <h2>My Drafts</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

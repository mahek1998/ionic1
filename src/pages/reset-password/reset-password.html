<ion-header class="custome-header">
  <ion-navbar>
    <button ion-button clear no-padding>
      <ion-icon class="menu-icon">
          <img src="../../assets/icon/back-arrow.png" class="wt-25">
      </ion-icon>
    </button>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-bg" padding>
  <ion-card class="form-card bg-transparent m-0">
    <ion-card-content>
      <form class="main-form">
        <ion-list no-lines no-margin>
          <ion-item text-center margin-vertical>
            <div class="imgbox-verify wt-80">
              <img src="assets/icon/icon-lock-reset.png">
            </div>
            <p class="common-para font-17 line-ht-28" margin-vertical>Now you can Reset Your Password.</p>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" class="input-password"></ion-input>
            <ion-icon class="eye-icon" item-right>
                <img src="assets/icon/eye-icon.png" class="wt-25">
            </ion-icon>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirm Password" class="input-password"></ion-input>
            <ion-icon class="eye-icon" item-right>
                <img src="assets/icon/eye-icon.png" class="wt-25">
            </ion-icon>
          </ion-item>
          <ion-item margin-vertical>
            <button ion-button class="btn-common"  margin-vertical>SUBMIT</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
